<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job_rednit - login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
    </nav>

    <div class="background-action">
        <div class="background">
            <div class="login-form">
                <!--GOOGLE+FACEBOOK+TELEFONE-->
                <div>
                    <span >
                        <div tabindex="0">
                            <div>
                                <button aria-label="Entrar com o Google" type="button"class="button"draggable="false">
                                    <span class=""><img alt=""class="" role=""src="" height="16" width="16"></span>
                                <span class="">Entrar com o Google</span>
                            </button></div>
                        </div>
                        <div class="">
                            <button aria-label="Entrar com Facebook" type="button" class="button" draggable="false">
                                <span class="">
                                    <img alt="" class="" role="" src="" height="16" width="16">
                                </span>
                                <span class="">Entrar com Facebook</span>
                            </button>
                        </div>
                        <div class="My(10px) My(16px)--m">
                            <button aria-label="Entrar com número de telefone" type="button" class="button" draggable="false">
                                <span class="">
                                    <svg focusable="false" aria-hidden="true" role="presentation" viewBox="0 0 79 72" width="79px" height="72px" class="">
                                        <path d="" transform="translate(-98 -72)" fill="" fill-rule="evenodd"></path>
                                    </svg>
                                </span>
                                <span class="">Entrar com número de telefone</span>
                            </button>
                        </div>
                        <button class="" type="button">Problemas para fazer login?</button>
                    </span>
                </div>
            </div>
        </div>

    
    </div>
</body>
</html>

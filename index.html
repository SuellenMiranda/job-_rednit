<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job_rednit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-action">
        <div class="photo">
            <div class="photo-text">
                <div class="name-age">
                    <h2>Name</h2>
                    <h2>Age</h2>
                </div>
                <div class="bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, at esse, 
                    porro mollitia ea ducimus, deserunt quia quo doloribus repudiandae a 
                    obcaecati error atque nemo facere rem. Beatae, impedit labore?
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

</html>
